<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
 
<body onload = "promptFunction">
    <div class="imageContain">
        <div class="mainJan" >
            
            <img class="blue" id="jan" src="./image/jan.jpg" alt="jan"
            onmouseover="this.src='./image/jan2.jpg';"
            onmouseout="this.src='./image/jan.jpg';">
            <div id="infoJan"></div>        
            
        </div>

        <div><img class="green" id="feb" src="./image/feb.jpg" alt="feb"></div> 

        <div><img class="blue" id="march" src="./image/march.jpg" alt="march"></div>

        <a id="mainApr" href=""> 
            <img id="apr" src="./image/april.jpg" class="green" alt="apr" 
            onmouseover="this.src='./image/apr2.jpg';"
            onmouseout="this.src='./image/april.jpg';">           

        </a>

        <div><img class="blue" id="may" src="./image/may.jpg" alt="may"></div>
        <div><img class="green" src="./image/june.jpg" alt="june"></div>
        <div><img class="blue" src="./image/july.jpg" alt="july"></div>
        <div><img class="green" src="./image/aug.jpg" alt="aug"></div>
        <div><img class="blue" src="./image/sept.jpg" alt="sept"></div>
        <div><img class="green"src="./image/oct.jpg" alt="oct"></div>
        <div><img class="blue" id="nov" src="./image/nov.jpg" alt="nov"
            onmouseover="this.src='./image/nov2.jpg';"
            onmouseout="this.src='./image/nov.jpg';">   
        </div>
        <div><img class="green" src="./image/dec.jpg" alt="dec"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>

</body>

<script src="app.js" type = "text/javascript"></script>

</html>
